<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/jquery-3.6.1.slim.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <title>Busca CEP</title>
</head>

<body>

    <nav>
        <h1>Busca CEP</h1>

        <input type="checkbox" id="chk" class="checkbox">
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </nav>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="cep">Digite seu CEP</label>
            <input class="form-control" type="text" id="cep" onkeyup="buscacep(this.value)"></input>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="bairro">Bairro</label>
            <input class="form-control" type="text" id="bairro"></input>
        </div>
        <div class="form-group col-md-4">
            <label for="cidade">Cidade</label>
            <input class="form-control" type="text" id="cidade"></input>
        </div>
        <div class="form-group col-md-4">
            <label for="estado">Estado</label>
            <input class="form-control" type="text" id="estado"></input>
        </div>
    </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="logradouro">Rua</label>
            <input class="form-control" type="text" id="logradouro"></input>
        </div>
        <div class="form-group col-md-6">
            <label for="complemento">Complemento</label>
            <input class="form-control" type="text" id="complemento"></input>
        </div>


        <!-- <button onclick="buscacep()">Buscar</button> -->
    </div>

</body>

</html>
